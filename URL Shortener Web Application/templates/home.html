<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
      }
      
      
      .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: #ffffff;
      }
      
      
      .card h2,
      .card h6,
      .card label {
        color: #ffffff;
      }
      
      .card p {
        color: #e0e0e0;
      }
      
      
      textarea.form-control {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
      }
      
      
      .short-url-box {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .short-url-box a {
        color: #ffffff;
        font-weight: bold;
        word-break: break-all;
      }
      
      
      .btn-copy {
        background-color: #198754;
        color: white;
      }
      
      .btn-copy:hover {
        background-color: #157347;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4">
            <h2 class="text-center mb-3">ðŸ”— Shortify - URL Shortener</h2>
            <p class="text-center text-muted mb-4">Paste a long URL and get a short one instantly</p>

            
            <form action="/" method="POST">
              <div class="mb-3">
                <label class="form-label">Enter URL</label>
                <textarea name="url" rows="2" class="form-control" placeholder="https://example.com" required></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Shorten URL</button>
              </div>
            </form>

           
            {% if error %}
              <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
            {% endif %}

            
            {% if short_url %}
              <div class="short-url-box mt-4 text-center">
                <h6 class="mb-2">Shortened URL</h6>

                <a href="{{ short_url }}" target="_blank" class="fw-bold">{{ short_url }}</a>

                <div class="mt-3 d-flex justify-content-center gap-2">
                  <button class="btn btn-copy" onclick="copyToClipboard('{{ short_url }}')">Copy</button>

                  <a href="/history" class="btn btn-outline-primary">View History</a>
                </div>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    
    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(
          function () {
            alert('Short URL copied to clipboard!')
          },
          function () {
            alert('Failed to copy URL')
          }
        )
      }
    </script>
  </body>
</html>
